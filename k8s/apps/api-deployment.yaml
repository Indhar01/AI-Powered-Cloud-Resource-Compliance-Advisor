# Application Deployment Manifest

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
    spec:
      containers:
        - name: api
          image: my-app:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
          env:
            - name: DATABASE_URL
              value: "postgresql://postgres:password123@postgres.infra:5432/postgres"
            - name: REDIS_URL
              value: "redis://redis.infra:6379/0"
            - name: JWT_SECRET_KEY
              value: "production-secret"
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: api-server
  ports:
    - port: 5000
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
        - name: worker
          image: my-app:latest
          imagePullPolicy: Never
          command: ["celery", "-A", "tasks", "worker", "--loglevel=info"]
          env:
            - name: DATABASE_URL
              value: "postgresql://postgres:password123@postgres.infra:5432/postgres"
            - name: REDIS_URL
              value: "redis://redis.infra:6379/0"